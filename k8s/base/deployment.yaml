apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-app
  namespace: gitops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-app
  template:
    metadata:
      labels:
        app: gitops-app
    spec:
      containers:
        - name: app
          image: YOUR_IMAGE_HERE
          ports:
            - containerPort: 3000
